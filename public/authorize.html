<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>do you want to authorize to application</h1>
    <h2 id="appName"></h2>
    <form method="POST" action="/authorize">
        <input id="client_id" name="client_id" type="hidden">
        <input id="redirect_uri" name="redirect_uri" type="hidden">
        <button type="submit">Authorize</button>
    </form>
</body>
<script>
    window.onload = function(){
        var client_id_value = getQueryVariable('client_id');
        var redirect_uri_value = getQueryVariable('redirect_uri');
        document.getElementById('appName').value = client_id_value;
        document.getElementById('client_id').value = client_id_value;
        document.getElementById('redirect_uri').value = redirect_uri_value;    
    };
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
</script>

</html>
